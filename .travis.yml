language: csharp
solution: RobotWars.sln
install:
  - nuget restore RobotWars.sln
  - nuget install NUnit.Runners -Version 3.4.1 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release RobotWars.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.4.1/tools/nunit3-console.exe ./RobotWars.Tests/bin/Release/RobotWars.Tests.dll
